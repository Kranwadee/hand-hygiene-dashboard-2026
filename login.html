<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IC Dashboard | Hand Hygiene Monitoring System</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Anuphan', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 30%, #3b82f6 70%, #60a5fa 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Particles */
        body::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            bottom: -50px;
            left: -50px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow:
                0 25px 80px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            max-width: 420px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            color: white;
            box-shadow: 0 15px 40px rgba(30, 58, 138, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .login-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #64748b;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
            font-size: 14px;
        }

        .form-group label i {
            margin-right: 8px;
            color: #3b82f6;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 20px;
            padding-right: 50px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-size: 16px;
            font-family: 'Anuphan', sans-serif;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .input-wrapper .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .input-wrapper .toggle-password:hover {
            color: #3b82f6;
        }

        .error-message {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s ease;
            align-items: center;
            gap: 10px;
        }

        .error-message i {
            font-size: 18px;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-8px);
            }

            40%,
            80% {
                transform: translateX(8px);
            }
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Anuphan', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #1e40af, #2563eb);
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(30, 58, 138, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button i {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .login-button:hover i {
            transform: translateX(5px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #64748b;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #3b82f6;
        }

        .back-link i {
            margin-right: 5px;
        }

        .hint-text {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 12px;
            font-size: 13px;
            color: #0369a1;
            border: 1px solid #bae6fd;
        }

        .hint-text i {
            margin-right: 6px;
        }

        /* Loading State */
        .login-button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .login-button.loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
                margin: 10px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-icon {
                width: 70px;
                height: 70px;
                font-size: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h1>IC Dashboard Login</h1>
            <p>กรุณาใส่รหัสผ่านเพื่อเข้าสู่ระบบ</p>
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="error-message" id="errorMessage">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span>รหัสผ่านไม่ถูกต้อง กรุณาลองใหม่อีกครั้ง</span>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fa-solid fa-lock"></i>รหัสผ่าน
                </label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="ใส่รหัสผ่านสำหรับแผนก IC"
                        autocomplete="current-password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fa-solid fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                <span>เข้าสู่ระบบ</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>

        <a href="index.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i>
            กลับหน้าหลัก
        </a>

        <div class="hint-text">
            <i class="fa-solid fa-info-circle"></i>
            <strong>Demo:</strong> รหัสผ่านคือ <code
                style="background: #e0f2fe; padding: 2px 8px; border-radius: 4px; font-family: monospace;">ic2026</code>
        </div>
    </div>

    <script>
        // Simple password for demo (in production, use proper authentication)
        const DEMO_PASSWORD = 'ic2026';

        function handleLogin(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Add loading state
            loginBtn.classList.add('loading');
            loginBtn.querySelector('span').textContent = 'กำลังตรวจสอบ...';

            // Simulate verification delay
            setTimeout(() => {
                if (password === DEMO_PASSWORD) {
                    // Set session flag
                    sessionStorage.setItem('ic_authenticated', 'true');
                    sessionStorage.setItem('ic_login_time', new Date().toISOString());

                    // Redirect to IC Dashboard
                    window.location.href = 'hospital-dashboard.html';
                } else {
                    // Show error
                    errorMessage.style.display = 'flex';
                    loginBtn.classList.remove('loading');
                    loginBtn.querySelector('span').textContent = 'เข้าสู่ระบบ';

                    // Shake animation on input
                    document.getElementById('password').style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        document.getElementById('password').style.animation = '';
                    }, 500);
                }
            }, 800);

            return false;
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Auto-focus password field
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('password').focus();
        });

        // Clear error on input
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
</body>

</html>
